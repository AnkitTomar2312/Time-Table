<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    <h3>Time Table</h3>
    <hr />
    <table width="100%" height="220px" border cellspacing="0">
      <thead>
        <th colspan="5">Time-Table</th>
      </thead>
      <tr bgcolor="grey" align="center">
        <td width="25%">Days</td>
        <td width="15%">1</td>
        <td width="25%">2</td>
        <td width="5%" rowspan="7" align="center">
          L<br />U<br />N<br />C<br />H
        </td>
        <td width="15%">3</td>
      </tr>
      <tr align="center">
        <td width="25%" bgcolor="grey">MONDAY</td>
        <td width="15%">HINDI</td>
        <td width="25%">SANSKRIT</td>
        <td width="15%">HOEM-SCIENCE</td>
      </tr>
      <tr align="center">
        <td width="25%" bgcolor="grey">TUESDAY</td>
        <td width="15%">HINDI</td>
        <td width="25%">SANSKRIT</td>
        <td width="15%">HOEM-SCIENCE</td>
      </tr>
      <tr align="center">
        <td width="25%" bgcolor="grey">WEDNESDAY</td>
        <td width="15%">HINDI</td>
        <td width="25%">SANSKRIT</td>
        <td width="15%">HOEM-SCIENCE</td>
      </tr>
      <tr align="center">
        <td width="25%" bgcolor="grey">THURSDAY</td>
        <td width="15%">HINDI</td>
        <td width="25%">SANSKRIT</td>
        <td width="15%">HOEM-SCIENCE</td>
      </tr>
      <tr align="center">
        <td width="25%" bgcolor="grey">FRIDAY</td>
        <td width="15%">HINDI</td>
        <td width="25%">SANSKRIT</td>
        <td width="15%">HOEM-SCIENCE</td>
      </tr>
      <tr align="center">
        <td width="25%" bgcolor="grey">SATURDAY</td>
        <td width="15%">HINDI</td>
        <td width="25%">SANSKRIT</td>
        <td width="15%">HOEM-SCIENCE</td>
      </tr>
    </table>
  </body>
</html>
